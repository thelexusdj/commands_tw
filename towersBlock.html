<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="dist/src/css/towerBlocks.css">
    <title>Tower Blocks infinite</title>
</head>
<body>
    <div id="container">
        <div id="game"></div>
        <div id="score">0</div>
        <div id="instructions">Click (or press the spacebar) to place the block</div>
        <div class="game-over">
            <h2>Game Over</h2>
            <p>You did great, you're the best.</p>
            <p>Click or spacebar to start again</p>
        </div>
        <div class="game-ready">
            <div id="start-button">Start</div>
            <div></div>
        </div>
    </div>
    <script type="text/javascript" src="dist/src/js/three.js"></script>
    <script type="text/javascript" src="dist/src/js/towerBlocks.js"></script>
</body>
</html>
